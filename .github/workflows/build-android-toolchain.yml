    container: ubuntu:focal
    
    steps:
    - uses: actions/checkout@v1
    - name: Cache OpenSSL
      id: cache-openssl
      uses: actions/cache@v2
      with:
        path: |
          ~/openssl/arm64
          ~/openssl/arm
          ~/openssl/x86_64
          ~/openssl/x86
        key: openssl-1.1.1w-r4
    - name: Install dependencies
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      run: ./build/Linux/000-install-dependencies.sh
    - name: Install NDK
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      run: ./build/Linux/002-install-ndk.sh
    - name: Define build folders
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      run: ./build/Linux/003-define-build-folders.sh
    - name: Build OpenSSL
      if: steps.cache-openssl.outputs.cache-hit != 'true'
      run: ./build/Linux/041-build-openssl.sh
    - uses: actions/upload-artifact@v2
      with:
        name: openssl-arm64-v8a
        path: ~/openssl/arm64
    - uses: actions/upload-artifact@v2
      with:
        name: openssl-armeabi-v7a
        path: ~/openssl/arm
    - uses: actions/upload-artifact@v2
      with:
        name: openssl-x86_64
        path: ~/openssl/x86_64
    - uses: actions/upload-artifact@v2
      with:
        name: openssl-x86
        path: ~/openssl/x86

  
  build-curl-android:
    needs: [build-openssl-android]
    runs-on: ubuntu-20.04
    container: ubuntu:focal
    
    steps:
    - uses: actions/checkout@v1
    - name: Cache curl
      id: cache-curl
      uses: actions/cache@v2
      with:
        path: |
          ~/curl/arm64
          ~/curl/arm
          ~/curl/x86_64
          ~/curl/x86
        key: curl-7_88_1-r9
    - name: Install dependencies
      if: steps.cache-curl.outputs.cache-hit != 'true'
      run: ./build/Linux/000-install-dependencies.sh
    - name: Install NDK
      if: steps.cache-curl.outputs.cache-hit != 'true'
      run: ./build/Linux/002-install-ndk.sh
    - name: Define build folders
      if: steps.cache-curl.outputs.cache-hit != 'true'
      run: ./build/Linux/003-define-build-folders.sh
    - uses: actions/download-artifact@v4.1.7
      if: steps.cache-curl.outputs.cache-hit != 'true'
      with:
        name: openssl-arm64-v8a
        path: ~/openssl/arm64
    - uses: actions/download-artifact@v4.1.7
      if: steps.cache-curl.outputs.cache-hit != 'true'
      with:
        name: openssl-armeabi-v7a
        path: ~/openssl/arm
    - uses: actions/download-artifact@v4.1.7
      if: steps.cache-curl.outputs.cache-hit != 'true'
      with:
        name: openssl-x86
        path: ~/openssl/x86
    - uses: actions/download-artifact@v4.1.7
      if: steps.cache-curl.outputs.cache-hit != 'true'
      with:
        name: openssl-x86_64
        path: ~/openssl/x86_64
    - name: Build cURL
      if: steps.cache-curl.outputs.cache-hit != 'true'
      run: ./build/Linux/042-build-curl.sh
    - uses: actions/upload-artifact@v2
      with:
        name: curl-arm64-v8a
        path: ~/curl/arm64
    - uses: actions/upload-artifact@v2
      with:
        name: curl-armeabi-v7a
        path: ~/curl/arm
    - uses: actions/upload-artifact@v2
      with:
        name: curl-x86_64
        path: ~/curl/x86_64
    - uses: actions/upload-artifact@v2
      with:
        name: curl-x86
        path: ~/curl/x86


  build-libxml-android:
    runs-on: ubuntu-20.04
    container: ubuntu:focal
    
    steps:
    - uses: actions/checkout@v1
    - name: Cache libxml
      id: cache-libxml
      uses: actions/cache@v2
      with:
        path: |
          ~/libxml/arm64
          ~/libxml/arm
          ~/libxml/x86_64
          ~/libxml/x86
        key: libxmlv2.9.14-r4
    - name: Install dependencies
      if: steps.cache-libxml.outputs.cache-hit != 'true'
      run: ./build/Linux/000-install-dependencies.sh
    - name: Install NDK
      if: steps.cache-libxml.outputs.cache-hit != 'true'
      run: ./build/Linux/002-install-ndk.sh
    - name: Define build folders
      if: steps.cache-libxml.outputs.cache-hit != 'true'
      run: ./build/Linux/003-define-build-folders.sh
    - name: Build libXML
      if: steps.cache-libxml.outputs.cache-hit != 'true'
      run: ./build/Linux/043-build-libxml.sh
    - uses: actions/upload-artifact@v2
      with:
        name: libxml-arm64-v8a
        path: ~/libxml/arm64
    - uses: actions/upload-artifact@v2
      with:
        name: libxml-armeabi-v7a
        path: ~/libxml/arm
    - uses: actions/upload-artifact@v2
      with:
        name: libxml-x86_64
        path: ~/libxml/x86_64
    - uses: actions/upload-artifact@v2
      with:
        name: libxml-x86
        path: ~/libxml/x86


